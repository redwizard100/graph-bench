group 'com.redwizard100.graphbench'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'

    compile 'com.orientechnologies:orientdb-core:2.1.9'
    compile 'com.tinkerpop.blueprints:blueprints-core:2.6.0'
    compile 'com.orientechnologies:orientdb-graphdb:2.1.9'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
